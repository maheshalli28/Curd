<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        
        h1 {
            text-align: center;
            font-weight: bold;
            margin: 20px;
            color: #343a40;
        }
        .btn-primary {
            background-color: #0c84c9;
            border-color: #2771e7;
            margin:5px
        }
        .list-group-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            margin: 10px;
            padding: 10px;
        }
        .list-group-item h5 {
            margin-bottom: 15px;
        }
        .list-group-item p {
            font-weight: bold;
            margin-bottom: 25px;
        }
        .list-group-item .btn {
            margin-right: 5px;
        }
        .container {
            max-width: 800px;
        }
        
        .gradient {
            background: linear-gradient(to right, pink, orange, blue, indigo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        footer {
            font-size:5px;
            color: black;
            font-size:10px;
            text-align: center;
            padding: 10px;
            margin-top: auto; /* Pushes footer to bottom */
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="gradient">Share Your Message</h1>
        <p>Share your thoughts with us!</p>
    </div>

    <!-- Button to open Create Modal -->
    <div class="text-center ">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="openCreateModal()">Create New</button>
    </div>

    <!-- Item List -->
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item  ">
            <div>
                <h2 > {{ item.name }}</h2>
                <p class="mb-0 "> ~ðŸ’•{{ item.description }}</p>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="openEditModal({{ item.id }})">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="openDeleteModal({{ item.id }})">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<!-- CREATE/EDIT MODAL -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemModalLabel">Item Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    {% csrf_token %}
                    <div id="form-content"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- DELETE MODAL -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this Message?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p class="mb-0">Â© 2024 Developed by Mahesh.</p>
</footer>

<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    function openCreateModal() {
        $('#itemModalLabel').text("Create New Item");
        $.get("/create/", function(data) {
            $("#form-content").html($(data).find('form').html());
        });
        $("#itemForm").off("submit").on("submit", function(e) {
            e.preventDefault();
            $.post("/create/", $(this).serialize(), function() {
                location.reload();
            });
        });
    }

    function openEditModal(id) {
        $('#itemModalLabel').text("Edit Item");
        $.get(`/update/${id}/`, function(data) {
            $("#form-content").html($(data).find('form').html());
        });
        $("#itemForm").off("submit").on("submit", function(e) {
            e.preventDefault();
            $.post(`/update/${id}/`, $(this).serialize(), function() {
                location.reload();
            });
        });
    }

    function openDeleteModal(id) {
        $("#confirmDelete").off("click").on("click", function() {
            $.post(`/delete/${id}/`, {"csrfmiddlewaretoken": "{{ csrf_token }}"}, function() {
                location.reload();
            });
        });
    }
</script>

</body>
</html>
